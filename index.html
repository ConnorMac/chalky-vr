<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ChalkyVR</title>
    <meta name="description" content="ChalkyVR" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="components/chalkboard.js"></script>
    <script src="components/canvas-updater.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-haptics-component/dist/aframe-haptics-component.min.js"></script>

    <!-- Networking -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <!-- <script src="/build.js"></script> -->
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="components/spawn-in-circle.component.js"></script>
  </head>
  <body>
    <script>
      // Create boxes.
      AFRAME.registerComponent("stage", {
        init: function () {
        },
      });

      AFRAME.registerComponent("shadow-if-mobile", {
        init: function () {
          if (!this.el.sceneEl.isMobile) {
            this.el.setAttribute("light", {
              castShadow: true,
              shadowMapWidth: 2048,
              shadowMapHeight: 1024,
            });
          }
        },
      });

      AFRAME.registerComponent("teleporting", {
        init: function() {
          var el = this.el;
          el.addEventListener('teleported', function (evt) {
            console.log('teleport: ', evt)
          });
        }
      });

    AFRAME.registerComponent('draw-canvas', {
      schema: {default: ''},

      init: function () {
        this.canvas = document.getElementById(this.data);
        this.ctx = this.canvas.getContext('2d');
      }
    });
    </script>

<a-scene 
  background="color: #212"
  antialias="true" 
  networked-scene="
    room: handcontrollers;
    debug: true;
  "
>
    <a-assets>

      <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
      <img id="sky" src="https://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
      <a-asset-item id="robo_char-obj" src="./robo_char.obj"></a-asset-item>
      <a-asset-item id="robo_char-mtl" src="./robo_char.mtl"></a-asset-item>
      <a-asset-item id="robo_hand-obj" src="./robo_hand.obj"></a-asset-item>
      <a-asset-item id="robo_hand-mtl" src="./robo_hand.mtl"></a-asset-item>

      <!-- Templates -->

      <!-- Player -->
      <template id="player-template">
        <a-entity></a-entity>
      </template>

      <!-- Head -->
      <template id="head-template">
        <a-entity class="avatar">
          <a-entity scale="1.2 1.2 1.2" rotation="0 180 0" position="0.7 -1.2 -0.7" obj-model="obj: #robo_char-obj; mtl: #robo_char-mtl" modify-materials></a-entity>
        </a-entity>
      </template>

      <!-- Hand -->
      <template id="hand-template">
        <a-entity>
          <a-box rotation="90 0 0" scale="0.15 0.3 0.15" position="0 0 0" color="#0066CC"></a-box>
          <a-box rotation="90 0 0" scale="0.15 0.05 0.15" position="0 0 -0.175" color="#EE0000"></a-box>
          <!-- <a-entity scale="0.5 0.5 0.5" position="0 0 0" obj-model="obj: #robo_hand-obj; mtl: #robo_hand-mtl" modify-materials></a-entity> -->
        </a-entity>
      </template>
      <!-- /Templates -->

      <!-- Chalkboard texture -->
      <canvas id="chalkboard-canvas" crossorigin="anonymous" width="1024" height="512"></canvas>
    </a-assets>

      <!-- Player object-->
      <a-entity id="player" networked="template:#player-template;attachTemplateToLocal:false;" spawn-in-circle="radius:3" teleporting>
        <a-entity id="testCamera" camera position="0 1.6 0" look-controls wasd-controls networked="template:#head-template;attachTemplateToLocal:false;">
            <a-sphere id='head' class="head"
              random-color
              visible="false"
            ></a-sphere>
            <!-- <a-entity
                cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat"
            >
          </a-entity> -->
        </a-entity>

        <a-entity
          id="leftHand"
          laser-controls="hand: left;"
          haptics
          raycaster="objects: #chalkboard"
          networked="template:#hand-template;"
        ></a-entity>
        <a-entity
          id="rightHand"
          line="color: #118A7E"
          networked="template:#hand-template;"
          teleport-controls="type: parabolic; cameraRig: #player; teleportOrigin: #player"
          vive-controls="hand: right"
        ></a-entity>
      </a-entity>

      <!-- Others stuff -->
      <!-- <a-entity position="0 3.2 0" camera look-controls wasd-controls></a-entity> -->
      <a-light position="0 0.5 1" intensity="0.75"></a-light>
      
      <a-entity position="0 0 -10">
        <!-- Paint -->
        <a-mixin
            id="paint"
            geometry="primitive: circle"
            material="color: #fcf003"
            rotation="0 0 0"
            scale="0.3 0.3 0.3"
            radius="1"
        ></a-mixin>
        <template id="paint-template">
          <a-circle class="paint-circle" scale="0.3 0.3 0.3" radius="1" rotation="0 0 0" material="color: #fcf003"></a-circle>
        </template>
        <!-- Chalkboard -->
        <a-entity id="stage" stage>
          <a-entity 
            id="chalkboard"
            geometry="primitive: plane; height: 10; width: 20"
            material="shader: flat; src: #chalkboard-canvas"
            position="0 5 1.5"
            chalkboard
            canvas-updater
          >
        </a-entity>
        </a-entity>

        <!-- Environment -->
        <a-entity
          position="0 0 0"
          id="ground"
          geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
          material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;">
        </a-entity>

        <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
        <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

        <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      </a-entity>
    </a-scene>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#head-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      });

      NAF.schemas.add({
        template: '#player-template',
        components: [
          'position',
          'rotation'
        ]
      });

      NAF.schemas.add({
        template: '#hand-template',
        components: [
          'position',
          'rotation'
        ]
      });

      NAF.schemas.add({
        template: '#paint-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.paint-circle',
            component: 'material'
          }
        ]
      });

      // NAF.schemas.add({
      //   template: '#chalkboard-template',
      //   components: [
      //     'position',
      //     'rotation',
      //     {
      //       selector: '#chalkboard',
      //       component: 'data'
      //     }
      //   ]
      // });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect");
      }
    </script>
  </body>
</html>
